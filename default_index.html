<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baterenako | Serveur occup√©</title>

    <style>

        .center
        {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h2
        {
            font-size: 19px;
            color: red;
            background-color: rgba(128, 128, 128, 0.301);
            border-left: 5px solid red;
            padding: 10px;
        }

        .link
        {
            color: white;
            padding: 5px;
            border-radius: 10px;
            background-color: cornflowerblue;
            margin:10px;
            font-size: 25px;
            padding: 10px;
            box-shadow: 0px 0px 5px white;
        }

        .box
        {
            width: 50%;
            height: 50%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px white;
            background-color: white;
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation-name: serveur;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        .svg
        {
            padding: 10px;
            border-radius: 10px;
            color: cornflowerblue;
            animation-name: svg;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            margin-bottom: 15px;
        }

        @keyframes serveur
        {
            0%{opacity: 1;box-shadow: 0px 0px 10px white;}
            50%{opacity:1;box-shadow: 0px 0px 20px red;}
            100%{opacity: 1;box-shadow: 0px 0px 10px white;}
        }

        @keyframes svg
        {
            0%{position: relative;top: 0;}
            50%{position: relative;top: 20px;color: red;}
            100%{position: relative;top: 0;}
        }

        .svg svg
        {
            width: 150px;
            height: 150px;
        }

        @media screen and (max-width:900px)
        {
            .box
            {
                width: 70%;
                height: 35%;
            }

            .svg
            {
                padding: 5px;
            }

            .svg svg
            {
                width: 100px;
                height: 100px;
            }

            .link
            {
                font-size: 20px;
            }

            h2
            {
                font-size: 15px;
            }
        }

    </style>
</head>
<body onselectstart="return false">
    
    <div class="center">

        <div class="box">

            <h2> Le serveur est en maintenance </h2>
        </div>

    </div>

</body>
</html>
